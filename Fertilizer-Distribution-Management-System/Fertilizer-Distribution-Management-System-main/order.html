<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Delivery App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin-top: 56px; /* Space for fixed navbar */
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            color: #333;
        }

        #order-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #order-summary {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .payment-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .payment-options img {
            height: 50px;
            width: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-success fixed-top">
        <a href="#" class="navbar-brand"><img src="agri_logo.PNG" alt="Logo" style="width: 100px;"></a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar_id">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbar_id">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link active">HOME</a></li>
                <li class="nav-item"><a href="product.html" class="nav-link">Products Details</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">LOGIN</a></li>
            </ul>
        </div>
    </nav>

    <h1>Fertilizer Delivery App</h1>

    <form id="order-form" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
            <div class="invalid-feedback">Please enter your name.</div>
        </div>
        
        <div class="form-group">
            <label for="address">Delivery Address:</label>
            <textarea class="form-control" id="address" required></textarea>
            <div class="invalid-feedback">Please enter your delivery address.</div>
        </div>
        
        <div class="form-group">
            <label for="fertilizer-type">Fertilizer Type:</label>
            <select class="form-control" id="fertilizer-type" required>
                <option value="" disabled selected>Select fertilizer type</option>
                <option value="nitrogen">Nitrogen</option>
                <option value="phosphorus">Phosphorus</option>
                <option value="potassium">Potassium</option>
            </select>
            <div class="invalid-feedback">Please select a fertilizer type.</div>
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantity (in kg):</label>
            <input type="number" class="form-control" id="quantity" required>
            <div class="invalid-feedback">Please enter quantity.</div>
        </div>

        <div class="form-group">
            <label>Payment Options:</label>
            <div class="payment-options">
                <div>
                    <input type="radio" id="gpay" name="payment" value="GPay" required>
                    <label for="gpay"><img src="https://telecomtalk.info/wp-content/uploads/2022/12/gpay-how-to-create-or-find-upi.jpg.webp" alt="GPay"></label>
                </div>
                <div>
                    <input type="radio" id="phonepe" name="payment" value="PhonePe" required>
                    <label for="phonepe"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNoin8YeEOq1kAVH4HeT5pXseJ-xL4jTa09Q&s" alt="PhonePe"></label>
                </div>
                <div>
                    <input type="radio" id="paytm" name="payment" value="Paytm" required>
                    <label for="paytm"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvkvpH2vYwIUoijFNnQ3OWx6zbXrxY2jyATg&s" alt="Paytm"></label>
                </div>
                <div>
                    <input type="radio" id="cash" name="payment" value="cash" required>
                    <label for="cash"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWU-kRDYpwYpomUAGi23gRDn23hDABO97Q2w&s" alt="cash"></label>
                </div>
            </div>
            <div class="invalid-feedback">Please select a payment method.</div>
        </div>
        
        <button type="submit" class="btn btn-success">Submit Order</button>
    </form>
<br>
<br>
<br>
<br>
<br>
    <div id="order-summary">
        <h2>Order Summary</h2>
        <p><strong>Name:</strong> <span id="summary-name"></span></p>
        <p><strong>Address:</strong> <span id="summary-address"></span></p>
        <p><strong>Fertilizer Type:</strong> <span id="summary-type"></span></p>
        <p><strong>Quantity:</strong> <span id="summary-quantity"></span> kg</p>
        <p><strong>Price:</strong> <span id="summary-price"></span></p>
        
    </div>

    <script src="script.js"></script>
    <script>
        // Simple form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var form = document.getElementById('order-form');
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            }, false);
        })();
    </script>
</body>
</html>
