<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Details</title>
    
    <!-- Google Fonts -->

    <!-- Custom CSS -->
    <style>
        body {

            background-color: #f4f4f9;

        }

            text-align: center;
            margin-top: 100px;
            font-size: 2.5rem;

            font-family: 'Baloo Da 2', cursive;

            margin: 15px auto;

        .card-title {

        .card-price {
