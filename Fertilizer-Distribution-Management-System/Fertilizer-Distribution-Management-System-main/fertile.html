    <h1>Fertilizer Delivery App</h1>
    <form id="order-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        
        <label for="address">Delivery Address:</label>
        <textarea id="address" required></textarea><br>
        
        <label for="fertilizer-type">Fertilizer Type:</label>
        <select id="fertilizer-type" required>
            <option value="nitrogen">Nitrogen</option>
            <option value="phosphorus">Phosphorus</option>
            <option value="potassium">Potassium</option>
        </select><br>
        
        <label for="quantity">Quantity (in kg):</label>
        <input type="number" id="quantity" required><br>
        
        <button type="submit">Submit Order</button>
    </form>

    <div id="order-summary">
        <h2>Order Summary</h2>
        <p><strong>Name:</strong> <span id="summary-name"></span></p>
        <p><strong>Address:</strong> <span id="summary-address"></span></p>
        <p><strong>Fertilizer Type:</strong> <span id="summary-type"></span></p>
        <p><strong>Quantity:</strong> <span id="summary-quantity"></span> kg</p>
        <p><strong>Price:</strong> <span id="summary-price"></span></p>
    </div>
